{% extends "main.html"%}
{% include "header.html"%}
{% block content%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<br>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                      {{message}}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">You are adding a new game at {{category.title}}, good luck!</h5>
                        <form action="{{url_for('addCatalogItem', catalog_id=category.id)}}" method="POST">
                            <input class="form-control" name="title" type="text" placeholder="Title of the game!">
                            <br>
                            <textarea class="form-control" name="sumary" id="" cols="30" rows="10" placeholder="Put here the sumary about the game!"></textarea>
                            <br>
                            <textarea class="form-control" name="description" id="" cols="30" rows="10" placeholder="Put here the history about the game!"></textarea>
                            <br>
                            <input class="form-control" placeholder="{{category.title}}" disabled>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-success">Done</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{% endblock%}
