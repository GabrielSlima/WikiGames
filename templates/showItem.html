{% extends "main.html" %}
{% include "header.html"%}
{% block content %}
<br>

<div class="card-group">
        <div class="col-sm-2"></div>
    <div class="col-sm-8 card">
        <div class="card-body">
                <h5 class="card-title">{{game.title}}</h5>
                <p class="card-text">{{game.short_description}}</p>

                <a class="btn btn-primary" href="{{url_for('deleteCatalogItem', itemId=game.id)}}">Delete</a>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock%}
