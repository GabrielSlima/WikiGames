{% extends "main.html"%}
{% include "header.html"%}
{% block content%}
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            {% for item in items %}
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">{{item['title']}}</div>
                        <div class="card-text">{{item['description']}}</div>
                        <a class="btn btn-primary" href="{{url_for('showCatalogItem', genreName=item['category'], itemId=item['id'])}}">Show more about this one</a>

                    </div>
                </div>
            </div>
            <br>
            {% endfor%}
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock%}
